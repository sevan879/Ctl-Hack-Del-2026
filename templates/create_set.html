{% extends "base.html" %}

{% block title %}EyeQ - Create Study Set{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/create_set.css') }}">
{% endblock %}

{% block body_content %}
  <div id="gaze-dot"></div>

  <div class="create-container">
    <div class="create-header">
      <h1>ğŸ“ Create Study Set</h1>
    </div>

    <div class="title-section">
      <div class="voice-input-wrapper" data-field="set-title">
        <input type="text" id="set-title" class="gaze-input" placeholder="Look here to speak set title..." autocomplete="off">
        <div class="dwell-bar"><div class="dwell-fill"></div></div>
        <div class="voice-status"></div>
      </div>
      <div class="voice-input-wrapper" data-field="set-description">
        <input type="text" id="set-description" class="gaze-input" placeholder="Look here to speak description..." autocomplete="off">
        <div class="dwell-bar"><div class="dwell-fill"></div></div>
        <div class="voice-status"></div>
      </div>
    </div>

    <div class="cards-wrapper" id="cards-wrapper">
      <div id="cards-list"></div>
    </div>

    <div class="action-bar">
      <button id="add-card-btn" class="action-btn add-btn">
        <span class="action-icon">â•</span>
        <span class="action-label">Add Card</span>
        <div class="dwell-bar"><div class="dwell-fill"></div></div>
      </button>
      <div class="card-count" id="card-count">0 cards</div>
      <button id="save-set-btn" class="action-btn save-btn">
        <span class="action-icon">ğŸ’¾</span>
        <span class="action-label">Save Set</span>
        <div class="dwell-bar"><div class="dwell-fill"></div></div>
      </button>
    </div>
  </div>

  <div id="toast" class="toast"></div>
{% endblock %}

{% block extra_js %}
  <script src="{{ url_for('static', filename='js/create_set.js') }}"></script>
{% endblock %}
