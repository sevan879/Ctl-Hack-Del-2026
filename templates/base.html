<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}EyeQ{% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbox.css') }}">
  {% block extra_css %}{% endblock %}
</head>
<body>

  <a href="/" class="home-button" id="home-btn">
    <span class="home-icon material-icons">home</span>
    <span class="home-text">Home</span>
    <div class="dwell-bar"><div class="dwell-fill"></div></div>
  </a>

  <button id="calibrate-btn" class="calibrate-btn">
    <span class="calibrate-icon material-icons">gps_fixed</span>
    <span class="calibrate-text">Recalibrate</span>
    <div class="dwell-bar"><div class="dwell-fill"></div></div>
  </button>

  {% block body_content %}
  {% endblock %}

  <div id="chatbox-trigger" class="chatbox-trigger">
    <span class="chatbox-trigger-icon material-icons">smart_toy</span>
    <span class="chatbox-trigger-label">AI Help</span>
    <div class="dwell-bar"><div class="dwell-fill"></div></div>
  </div>

  <div id="chatbox-panel" class="chatbox-panel hidden">
    <div class="chatbox-header">
      <h3><span class="material-icons" style="vertical-align:middle;margin-right:0.4rem;">smart_toy</span>AI Assistant</h3>
      <button id="chatbox-close" class="chatbox-close-btn">
        <span class="material-icons">close</span>
        <div class="dwell-bar"><div class="dwell-fill"></div></div>
      </button>
    </div>

    <div id="chat-messages" class="chat-messages">
      <div class="chat-msg bot">
        <p>Hi! I'm your AI study assistant. Click the mic button or hover over it to speak your question!</p>
      </div>
    </div>

    <div class="chatbox-input-area">
      <div id="chat-interim" class="chat-interim"></div>
      <button id="chat-mic-btn" class="chat-mic-btn">
        <span class="material-icons">mic</span> Click or hover to speak
        <div class="dwell-bar"><div class="dwell-fill"></div></div>
      </button>
      <div id="chat-listening" class="chat-listening hidden">
        <div class="chat-pulse-dot"></div>
        <span>Listening...</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/webgazer@2.1.0/dist/webgazer.min.js"></script>
  <script src="{{ url_for('static', filename='js/shared.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chatbox.js') }}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
